on:
  push:
    branches:
      - master

name: ðŸš€ AutoDeploy Metalsigma
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-18.04
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ðŸ”¨ realizando el build
        run: |
          npm install
          npm run build

      - name: listando archivos de salida
        run: find build/ -print

      - name: ðŸ“‚ sincronizando archivos con servidor
        uses: elnoob3100
        with:
          server: ftp.residencialosrobles.com
          username: ${{secrets.ftp_user_metalsigma}}
          password: ${{secrets.ftp_password_metalsigma}}
          local-dir: build/
